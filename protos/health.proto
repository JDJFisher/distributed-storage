syntax = "proto3";
option go_package = "github.com/JDJFisher/distributed-storage/protos";

//Baed on the GRPC health implementation but customised for our use case (no cli client, etc...)
message HealthCheckRequest {
    string name = 1;
}

message HealthCheckResponse {
    enum ServingStatus {
        WAITING = 0; //Waiting to receive instructions from the master
        SERVING = 1; //Serving requests / responses
    }
    ServingStatus status = 1;
}

service Health {
    //Client -> Master
    rpc Alive(HealthCheckRequest) returns (HealthCheckResponse);
}

