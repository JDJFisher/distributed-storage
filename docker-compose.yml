    master:
        build:
            context: .
            dockerfile: ./master/Dockerfile
        volumes:
            - .:/code
        networks:
            - internal
            - external
        ports:
            - 6000:6000
        environment:
            - docker=true

    node-0:
        build:
            context: .
            dockerfile: ./node/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - internal
        ports:
            - 7000:7000
        environment:
            - docker=true
            - port=7000
            - name="node-0:7000"

    node-1:
        build:
            context: .
            dockerfile: ./node/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - internal
        ports:
            - 7001:7001
        environment:
            - docker=true
            - port=7001
            - name="node-1:7001"

    node-2:
        build:
            context: .
            dockerfile: ./node/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - internal
        ports:
            - 7002:7002
        environment:
            - docker=true
            - port=7002
            - name="node-2:7002"

networks:
    internal:
        driver: bridge
    external:
        driver: bridge
