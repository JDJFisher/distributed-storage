version: '3.9'
services:
    client:
        build:
            context: .
            dockerfile: ./client/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - external
        environment:
            - host=master:6000

    master:
        build:
            context: .
            dockerfile: ./master/Dockerfile
        volumes:
            - .:/code
        networks:
            - internal
            - external
        ports:
            - 6000:6000

    node-0:
        build:
            context: .
            dockerfile: ./node/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - internal
        ports:
            - 7000:7000
        environment:
            - port=7000
            - host=master:6000
            - address=node-0:7000

    node-1:
        build:
            context: .
            dockerfile: ./node/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - internal
        ports:
            - 7001:7001
        environment:
            - port=7001
            - host=master:6000
            - address=node-1:7001

    node-2:
        build:
            context: .
            dockerfile: ./node/Dockerfile
        depends_on:
            - master
        volumes:
            - .:/code
        networks:
            - internal
        ports:
            - 7002:7002
        environment:
            - port=7002
            - host=master:6000
            - address=node-2:7002

networks:
    internal:
        driver: bridge
    external:
        driver: bridge
