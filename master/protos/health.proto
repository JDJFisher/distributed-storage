//Implementation of the GRPC health package

syntax = "proto3";

option go_package = "github.com/JDJFisher/primary-backup/master/health";

message JoinNetworkRequest {
  string serviceName = 1;
}

message JoinNetworkResponse {
  enum ServerStatus {
    HEAD = 0;
    TAIL = 1;
  }
  ServerStatus status = 1;
}

service Health {
  rpc JoinNetwork(JoinNetworkRequest) returns (JoinNetworkResponse);
}